<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>LSHANTHANH - Đơn xin cấp giấy chứng nhận đủ kiều kiện kết hôn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap-autocomplete.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <div th:replace="fragments/header :: header"></div>
  <main role="main">
    <div class="container" style="max-width: 868px;">
      <p class="lead" th:text="${message}">
      </p>
      <form id="birtRecordForm" class="needs-validation" action="/marriage/registration-of-marriage/create" th:object="${record}" autocomplete="off" method="post" novalidate>


        <div class="form-row mb-2">
          <div class="col-md-4">
            <label for="p1FullName" class="font-weight-bold">1. Họ và tên bên Nữ</label>
            <input type="text" class="form-control text-uppercase" id="p1FullName" autocomplete="off"
              placeholder="Họ và tên" th:field="*{p1FullName}" required>
          </div>
          <div class="col-md-2">
            <label for="p1DateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="p1DateOfBirth" th:field="*{p1DateOfBirth}"
              placeholder="__/__/____" required>
          </div>
          <div class="col-md-2">
            <label for="p1Ethnic">Dân tộc</label>
            <input type="text" class="form-control text-capitalize" id="p1Ethnic" th:field="*{p1Ethnic}" placeholder="">
          </div>
          <div class="col-md-3">
            <label for="p1Nationality">Quốc tịch</label>
            <select id="p1Nationality" class="form-control" th:field="*{p1Nationality}" required>
              <option value="" title=""></option>
              <option value="Hàn Quốc" title="Hàn Quốc">Hàn Quốc</option>
              <option value="Việt Nam" title="Việt Nam">Việt Nam</option>
            </select>
          </div>
        </div>

        <div class="form-row mt-2">
          <div class="col-md-3">
            <label for="p1PassportNumber">Số hộ chiếu</label>
            <input type="text" class="form-control text-uppercase" id="p1PassportNumber" th:field="*{p1PassportNumber}"
              required>
          </div>
          <div class="col-md-5">
            <label for="p1MaritalStatus">Tình trạng hôn nhân trước khi kết hôn</label>
            <select id="p1MaritalStatus" class="form-control" th:field="*{p1MaritalStatus}" required>
              <option value="" title=""></option>
              <option value="Chưa kết hôn" title="Chưa kết hôn">Chưa kết hôn</option>
              <option value="Đã ly hôn" title="Đã ly hôn">Đã ly hôn</option>
              <option value="Góa vợ (chồng)" title="Góa vợ (chồng)">Góa vợ (chồng)</option>
            </select>
          </div>
        </div>

        <div class="form-row mt-2">
          <div class="col-md-4">
            <label for="p2FullName" class="font-weight-bold">2. Họ và tên bên Nam</label>
            <input type="text" class="form-control text-uppercase" id="p2FullName" autocomplete="off"
              placeholder="Họ và tên" th:field="*{p2FullName}" required>
          </div>
          <div class="col-md-2">
            <label for="p2DateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="p2DateOfBirth" th:field="*{p2DateOfBirth}"
              placeholder="__/__/____" required>
          </div>
          <div class="col-md-2">
            <label for="p2Ethnic">Dân tộc</label>
            <input type="text" class="form-control text-capitalize" id="p2Ethnic" th:field="*{p2Ethnic}" placeholder="">
          </div>
          <div class="col-md-3">
            <label for="p2Nationality">Quốc tịch</label>
            <select id="p2Nationality" class="form-control" th:field="*{p2Nationality}" required>
              <option value="" title=""></option>
              <option value="Hàn Quốc" title="Hàn Quốc">Hàn Quốc</option>
              <option value="Việt Nam" title="Việt Nam">Việt Nam</option>
            </select>
          </div>
        </div>

        <div class="form-row mt-2">
          <div class="col-md-3">
            <label for="p2PassportNumber">Số hộ chiếu</label>
            <input type="text" class="form-control text-uppercase" id="p2PassportNumber" th:field="*{p2PassportNumber}"
              required>
          </div>
          <div class="col-md-5">
            <label for="p2MaritalStatus">Tình trạng hôn nhân trước khi kết hôn</label>
            <select id="p2MaritalStatus" class="form-control" th:field="*{p2MaritalStatus}" required>
              <option value="" title=""></option>
              <option value="Chưa kết hôn" title="Chưa kết hôn">Chưa kết hôn</option>
              <option value="Đã ly hôn" title="Đã ly hôn">Đã ly hôn</option>
              <option value="Góa vợ (chồng)" title="Góa vợ (chồng)">Góa vợ (chồng)</option>
            </select>
          </div>
        </div>



        <div class="form-row mt-2">
          <div class="col-md-4">
            <label for="certificateIssuedPlace" class="font-weight-bold">3. Đã đăng ký kết hôn tại</label>
            <select id="certificateIssuedPlace" th:field="*{certificateIssuedPlace}" class="form-control"
              title="Chọn nơi sinh" required>
              <option value="" title=""></option>
              <option value="Thành phố Busan" title="Thành phố Busan">Busan</option>
              <option value="Tỉnh Chungcheongbuk" title="Tỉnh Chungcheongbuk">Chungcheongbuk</option>
              <option value="Tỉnh Chungcheongnam" title="Tỉnh Chungcheongnam">Chungcheongnam</option>
              <option value="Thành phố Daegu" title="Thành phố Daegu">Daegu</option>
              <option value="Thành phố Daejeon" title="Thành phố Daejeon">Daejeon</option>
              <option value="Tỉnh Gangwon" title="Tỉnh Gangwon">Gangwon</option>
              <option value="Thành phố Gwangju" title="Thành phố Gwangju">Gwangju</option>
              <option value="Tỉnh Gyeonggi" title="Tỉnh Gyeonggi">Gyeonggi</option>
              <option value="Tỉnh Gyeongsangbuk" title="Tỉnh Gyeongsangbuk">Gyeongsangbuk</option>
              <option value="Tỉnh Gyeongsangnam" title="Tỉnh Gyeongsangnam">Gyeongsangnam</option>
              <option value="Thành phố Incheon" title="Thành phố Incheon">Incheon</option>
              <option value="Tỉnh Jeju" title="Tỉnh Jeju">Jeju</option>
              <option value="Tỉnh Jeollabuk" title="Tỉnh Jeollabuk">Jeollabuk</option>
              <option value="Tỉnh Jeollanam" title="Tỉnh Jeollanam">Jeollanam</option>
              <option value="Thành phố Sejong" title="Thành phố Sejong">Sejong</option>
              <option value="Thành phố Seoul" title="Thành phố Seoul">Seoul</option>
              <option value="Thành phố Ulsan" title="Thành phố Ulsan">Ulsan</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="certificateIssuedDate">Ngày</label>
            <input type="text" class="form-control" id="certificateIssuedDate" th:field="*{certificateIssuedDate}"
              placeholder="__/__/____" maxlength="10" required>
          </div>
        </div>


        <div class="form-row mt-3">
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </main>


  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener("submit", function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        });
      }, false);
    })();
  </script>
  <script>
    $(document).ready(function () {
      $('*[placeholder="__/__/____"]').mask("00/00/0000");
      $("input[type='text' ]").change(function () {
        this.value = $.trim(this.value);
      });
      $("#p1PassportNumber").change(function () {
        updatePassportIssuedPlace(p1PassportNumber, p1PassportIssuedPlace);
      });
      $("#p2PassportNumber").change(function () {
        updatePassportIssuedPlace(p2PassportNumber, p2PassportIssuedPlace);
      });
    });


    document.addEventListener('DOMContentLoaded', e => {
      $('#p1CurrentPlaceOfResidence').autocomplete()
    }, false);
  </script>
</body>


</html>
