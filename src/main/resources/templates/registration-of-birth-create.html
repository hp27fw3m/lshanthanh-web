<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>LSHANTHANH - Tờ khai Khai sinh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/js/bootstrap-autocomplete.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <div th:replace="fragments/header :: header"></div>
  <main role="main">
    <div class="container" style="max-width: 868px;">
      <p class="lead" th:text="${message}">
      </p>
      <form id="birtRecordForm" class="needs-validation" action="/registration-of-birth/create" th:object="${record}"
        autocomplete="off" method="post" novalidate>

        <div class="form-row mb-2">
          <div class="col-md-4">
            <label for="childVietnameseFullName" class="font-weight-bold">1. Họ và tên </label>
            <input type="text" class="form-control text-uppercase" id="childVietnameseFullName" autocomplete="off"
              th:field="*{childVietnameseFullName}" required>
          </div>
          <div class="col-md-2">
            <label for="childGender">Giới tính</label>
            <select id="childGender" class="form-control" th:field="*{childGender}" required>
              <option value="" title=""></option>
              <option value="Nam" title="Nam">Nam</option>
              <option value="Nữ" title="Nữ">Nữ</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="childDateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="childDateOfBirth" th:field="*{childDateOfBirth}"
              placeholder="__/__/____" required>
          </div>
          <div class="col-md-2">
            <label for="childEthnicGroup">Dân tộc</label>
            <input type="text" class="form-control text-capitalize" id="childEthnicGroup" th:field="*{childEthnicGroup}"
              placeholder="" required>
          </div>
        </div>

        <div class="form-row mb-2">
          <div class="col-md-3">
            <label for="childPlaceOfBirth">Nơi sinh</label>
            <select id="childPlaceOfBirth" th:field="*{childPlaceOfBirth}" class="form-control" title="Chọn nơi sinh"
              required>
              <option value="" title=""></option>
              <option value="Thành phố Busan" title="Thành phố Busan">Busan</option>
              <option value="Tỉnh Chungcheongbuk" title="Tỉnh Chungcheongbuk">Chungcheongbuk</option>
              <option value="Tỉnh Chungcheongnam" title="Tỉnh Chungcheongnam">Chungcheongnam</option>
              <option value="Thành phố Daegu" title="Thành phố Daegu">Daegu</option>
              <option value="Thành phố Daejeon" title="Thành phố Daejeon">Daejeon</option>
              <option value="Tỉnh Gangwon" title="Tỉnh Gangwon">Gangwon</option>
              <option value="Thành phố Gwangju" title="Thành phố Gwangju">Gwangju</option>
              <option value="Tỉnh Gyeonggi" title="Tỉnh Gyeonggi">Gyeonggi</option>
              <option value="Tỉnh Gyeongsangbuk" title="Tỉnh Gyeongsangbuk">Gyeongsangbuk</option>
              <option value="Tỉnh Gyeongsangnam" title="Tỉnh Gyeongsangnam">Gyeongsangnam</option>
              <option value="Thành phố Incheon" title="Thành phố Incheon">Incheon</option>
              <option value="Tỉnh Jeju" title="Tỉnh Jeju">Jeju</option>
              <option value="Tỉnh Jeollabuk" title="Tỉnh Jeollabuk">Jeollabuk</option>
              <option value="Tỉnh Jeollanam" title="Tỉnh Jeollanam">Jeollanam</option>
              <option value="Thành phố Sejong" title="Thành phố Sejong">Sejong</option>
              <option value="Thành phố Seoul" title="Thành phố Seoul">Seoul</option>
              <option value="Thành phố Ulsan" title="Thành phố Ulsan">Ulsan</option>
            </select>
          </div>

          <div class="col-md-7 ">
            <label for="childPlaceOfOrigin">Quê quán (địa chỉ 03 cấp hành chính)</label>
            <input type="text" class="form-control" id="childPlaceOfOrigin" th:field="*{childPlaceOfOrigin}"
              data-prefetch="/ajax/address" placeholder="Xã, huyện, tỉnh (Phường, quận, thành phố)" required>
          </div>
        </div>

        <div class="form-row mb-2 mt-4">
          <div class="col-md-4">
            <label for="fatherFullName" class="font-weight-bold">2. Họ và tên người cha</label>
            <input type="text" class="form-control text-uppercase" id="fatherFullName" th:field="*{fatherFullName}"
              required>
          </div>

          <div class="col-md-2">
            <label for="fatherDateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="fatherDateOfBirth" th:field="*{fatherDateOfBirth}"
              placeholder="__/__/____" required>
          </div>

          <div class="col-md-2">
            <label for="fatherEthnicGroup">Dân tộc</label>
            <input type="text" class="form-control text-capitalize" id="fatherEthnicGroup" placeholder=""
              th:field="*{fatherEthnicGroup}">
          </div>

          <div class="col-md-2">
            <label for="fatherNationality">Quốc tịch</label>
            <input type="text" class="form-control text-capitalize" id="fatherNationality"
              th:field="*{fatherNationality}" required>
          </div>

        </div>
        <div class="form-row mb-2">
          <div class="col-md-3">
            <label for="fatherResidence">Nơi cư trú</label>
            <select id="fatherResidence" th:field="*{fatherResidence}" class="form-control" title="Nơi cư trú" required>
              <option value="" title="Nơi cư trú"></option>
              <option value="Thành phố Busan" title="Thành phố Busan">Busan</option>
              <option value="Tỉnh Chungcheongbuk" title="Tỉnh Chungcheongbuk">Chungcheongbuk</option>
              <option value="Tỉnh Chungcheongnam" title="Tỉnh Chungcheongnam">Chungcheongnam</option>
              <option value="Thành phố Daegu" title="Thành phố Daegu">Daegu</option>
              <option value="Thành phố Daejeon" title="Thành phố Daejeon">Daejeon</option>
              <option value="Tỉnh Gangwon" title="Tỉnh Gangwon">Gangwon</option>
              <option value="Thành phố Gwangju" title="Thành phố Gwangju">Gwangju</option>
              <option value="Tỉnh Gyeonggi" title="Tỉnh Gyeonggi">Gyeonggi</option>
              <option value="Tỉnh Gyeongsangbuk" title="Tỉnh Gyeongsangbuk">Gyeongsangbuk</option>
              <option value="Tỉnh Gyeongsangnam" title="Tỉnh Gyeongsangnam">Gyeongsangnam</option>
              <option value="Thành phố Incheon" title="Thành phố Incheon">Incheon</option>
              <option value="Tỉnh Jeju" title="Tỉnh Jeju">Jeju</option>
              <option value="Tỉnh Jeollabuk" title="Tỉnh Jeollabuk">Jeollabuk</option>
              <option value="Tỉnh Jeollanam" title="Tỉnh Jeollanam">Jeollanam</option>
              <option value="Thành phố Sejong" title="Thành phố Sejong">Sejong</option>
              <option value="Thành phố Seoul" title="Thành phố Seoul">Seoul</option>
              <option value="Thành phố Ulsan" title="Thành phố Ulsan">Ulsan</option>
            </select>
          </div>
          <div class="col-md-2 ">
            <label for="fatherPassportNumber">Số hộ chiếu</label>
            <input type="text" class="form-control" id="fatherPassportNumber" autocomplete="off"
              oninput="this.value = this.value.toUpperCase()" placeholder="" th:field="*{fatherPassportNumber}"
              required>
          </div>
          <div class="col-md-2">
            <label for="fatherPassportCreatedAt">Ngày cấp</label>
            <input type="text" class="form-control" id="fatherPassportCreatedAt" th:field="*{fatherPassportCreatedAt}"
              placeholder="__/__/____" required>
          </div>
          <div class="col-md-4">
            <label for="fatherPassportCreatedBy">Nơi cấp</label>
            <input type="text" class="form-control" id="fatherPassportCreatedBy" th:field="*{fatherPassportCreatedBy}"
              required>
          </div>
        </div>

        <div class="form-row mb-2 mt-4">
          <div class="col-md-4">
            <label for="motherFullName" class="font-weight-bold">3. Họ và tên người mẹ</label>
            <input type="text" class="form-control text-uppercase" id="motherFullName" th:field="*{motherFullName}"
              required>
          </div>

          <div class="col-md-2">
            <label for="motherDateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="motherDateOfBirth" th:field="*{motherDateOfBirth}"
              placeholder="__/__/____" required>

          </div>

          <div class="col-md-2">
            <label for="motherEthnicGroup">Dân tộc</label>
            <input type="text" class="form-control text-capitalize" id="motherEthnicGroup" placeholder=""
              th:field="*{motherEthnicGroup}">
          </div>
          <div class="col-md-2">
            <label for="motherNationality">Quốc tịch</label>
            <input type="text" class="form-control text-capitalize" id="motherNationality" required
              th:field="*{motherNationality}">
          </div>

        </div>
        <div class="form-row mb-2">
          <div class="col-md-3 ">
            <label for="motherResidence">Nơi cư trú</label>
            <select id="motherResidence" th:field="*{motherResidence}" class="form-control" title="Nơi cư trú" required>
              <option value="" title="Nơi cư trú"></option>
              <option value="Thành phố Busan" title="Thành phố Busan">Busan</option>
              <option value="Tỉnh Chungcheongbuk" title="Tỉnh Chungcheongbuk">Chungcheongbuk</option>
              <option value="Tỉnh Chungcheongnam" title="Tỉnh Chungcheongnam">Chungcheongnam</option>
              <option value="Thành phố Daegu" title="Thành phố Daegu">Daegu</option>
              <option value="Thành phố Daejeon" title="Thành phố Daejeon">Daejeon</option>
              <option value="Tỉnh Gangwon" title="Tỉnh Gangwon">Gangwon</option>
              <option value="Thành phố Gwangju" title="Thành phố Gwangju">Gwangju</option>
              <option value="Tỉnh Gyeonggi" title="Tỉnh Gyeonggi">Gyeonggi</option>
              <option value="Tỉnh Gyeongsangbuk" title="Tỉnh Gyeongsangbuk">Gyeongsangbuk</option>
              <option value="Tỉnh Gyeongsangnam" title="Tỉnh Gyeongsangnam">Gyeongsangnam</option>
              <option value="Thành phố Incheon" title="Thành phố Incheon">Incheon</option>
              <option value="Tỉnh Jeju" title="Tỉnh Jeju">Jeju</option>
              <option value="Tỉnh Jeollabuk" title="Tỉnh Jeollabuk">Jeollabuk</option>
              <option value="Tỉnh Jeollanam" title="Tỉnh Jeollanam">Jeollanam</option>
              <option value="Thành phố Sejong" title="Thành phố Sejong">Sejong</option>
              <option value="Thành phố Seoul" title="Thành phố Seoul">Seoul</option>
              <option value="Thành phố Ulsan" title="Thành phố Ulsan">Ulsan</option>
            </select>
          </div>
          <div class="col-md-2 ">
            <label for="motherPassportNumber">Số hộ chiếu</label>
            <input type="text" class="form-control" id="motherPassportNumber" placeholder="" autocomplete="off"
              oninput="this.value = this.value.toUpperCase()" th:field="*{motherPassportNumber}" required>
          </div>
          <div class="col-md-2">
            <label for="motherPassportCreatedAt">Ngày cấp</label>
            <input type="text" class="form-control" id="motherPassportCreatedAt" th:field="*{motherPassportCreatedAt}"
              placeholder="__/__/____" required>
          </div>
          <div class="col-md-4">
            <label for="motherPassportCreatedBy">Nơi cấp</label>
            <input type="text" class="form-control" id="motherPassportCreatedBy" th:field="*{motherPassportCreatedBy}"
              required>
          </div>
        </div>

        <div class="form-row mb-2 mt-4">
          <div class="col-md-4">
            <label for="childVietnameseFullName" class="font-weight-bold">4. Người yêu cầu </label>
            <select id="declarer" class="form-control" th:field="*{declarer}" required>
              <option value="father" title="father">Người cha</option>
              <option value="mother" title="mother">Người mẹ</option>
            </select>
          </div>
        </div>

        <div class="form-row mb-2">
          <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </main>


  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener("submit", function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        });
      }, false);
    })();
  </script>
  <script>
    $(document).ready(function () {
      $('*[placeholder="__/__/____"]').mask("00/00/0000");
      $("#childBirthCertificateNumber").mask("000000-0000000");
      $("input[type='text']").change(function () {
        this.value = $.trim(this.value);
      });

      $("#fatherPassportNumber").change(function () {
        updatePassportIssuedPlace(fatherPassportNumber, fatherPassportCreatedBy);
      });
      $("#motherPassportNumber").change(function () {
        updatePassportIssuedPlace(motherPassportNumber, motherPassportCreatedBy);
      });


      $('#declarer').on('change', function () {
        var req = $('#declarer').val() === 'father';
        document.getElementById("fatherFullName").required = req;
        document.getElementById("fatherDateOfBirth").required = req;
        document.getElementById("fatherNationality").required = req;
        document.getElementById("fatherResidence").required = req;
        document.getElementById("fatherPassportNumber").required = req;
        document.getElementById("fatherPassportCreatedAt").required = req;
        document.getElementById("fatherPassportCreatedBy").required = req;
      });
    });

    document.addEventListener('DOMContentLoaded', e => {
      $('#childPlaceOfOrigin').autocomplete()
    }, false);
  </script>
</body>


</html>
