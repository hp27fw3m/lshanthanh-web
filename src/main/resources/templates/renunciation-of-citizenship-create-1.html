<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>LSHANTHANH - Tờ khai TQT</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
  <script src="/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <div th:replace="fragments/header :: header"></div>
  <main role="main">
    <div class="container" style="max-width: 868px;">
      <p class="lead" th:text="${message}">
      </p>
      <form id="renunciationForm" class="needs-validation" action="/renunciation-of-citizenship/create-1" autocomplete="off"
        th:object="${renunciationOfCitizenship}" method="post" novalidate>
        <!--Người xin thôi quốc tịch VN:-->
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="p1FullName" class="font-weight-bold">Người xin thôi quốc tịch VN:</label>
            <input type="text" class="form-control text-uppercase" id="p1FullName" th:field="*{p1FullName}"
              placeholder="Họ và tên" required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="p1Gender">Giới tính</label>
            <select id="p1Gender" class="form-control" th:field="*{p1Gender}" required>
              <option value="" title=""></option>
              <option value="Nam" title="Nam">Nam</option>
              <option value="Nữ" title="Nữ">Nữ</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label for="p1DateOfBirth">Ngày sinh</label>
            <input type="text" class="form-control" id="p1DateOfBirth" th:field="*{p1DateOfBirth}"
              placeholder="__/__/____" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="p1CurrentPlaceOfResidence">Nơi cư trú hiện nay (địa chỉ tại Hàn Quốc)</label>
            <input type="text" class="form-control" id="p1CurrentPlaceOfResidence"
              th:field="*{p1CurrentPlaceOfResidence}" placeholder="Vd: 123 Bukchon-ro, Jongno-gu, Seoul, Korea"
              required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="p1PassportNumber">Số hộ chiếu</label>
            <input type="text" class="form-control text-uppercase" id="p1PassportNumber" th:field="*{p1PassportNumber}"
              required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="p1PassportIssuedDate">Ngày cấp</label>
            <input type="text" class="form-control" id="p1PassportIssuedDate" th:field="*{p1PassportIssuedDate}"
              placeholder="__/__/____" maxlength="10" required>
          </div>
          <div class="col-md-7 mb-3">
            <label for="p1PassportIssuedPlace">Nơi cấp</label>
            <input type="text" class="form-control" id="p1PassportIssuedPlace" th:field="*{p1PassportIssuedPlace}"
              required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="p1IdentityCardNumber">CMDND/CCCD số</label>
            <input type="text" class="form-control text-uppercase" id="p1IdentityCardNumber"
              th:field="*{p1IdentityCardNumber}" required>
          </div>
          <div class="col-md-2 mb-3">
            <label for="p1IdentityCardIssuedDate">Ngày cấp</label>
            <input type="text" class="form-control" id="p1IdentityCardIssuedDate" th:field="*{p1IdentityCardIssuedDate}"
              placeholder="__/__/____" maxlength="10" required>
          </div>
          <div class="col-md-7 mb-3">
            <label for="p1IdentityCardIssuedPlace">Nơi cấp</label>
            <input type="text" class="form-control" id="p1IdentityCardIssuedPlace" maxlength="60"
              th:field="*{p1IdentityCardIssuedPlace}" placeholder="Vd: Công an tỉnh Quảng Nam" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="p1PlaceOfBirth">Nơi sinh (Ghi theo giấy Khai sinh)</label>
            <input type="text" class="form-control" id="p1PlaceOfBirth" th:field="*{p1PlaceOfBirth}" placeholder=""
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="p1BirthCertificateIssuedPlace">Nơi đăng ký khai sinh</label>
            <input type="text" class="form-control" id="p1BirthCertificateIssuedPlace"
              th:field="*{p1BirthCertificateIssuedPlace}"
              placeholder="Vd: UBND xã Điện Ngọc, huyện Điện Bàn, tỉnh Quảng Nam" required>
          </div>
        </div>


        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="p1PlaceOfResidenceInVietnamBeforeDeparture">Nơi cư trú tại Việt Nam trước khi xuất cảnh (địa chỉ
              03 cấp hành chính)
            </label>
            <input type="text" class="form-control" id="p1PlaceOfResidenceInVietnamBeforeDeparture"
              th:field="*{p1PlaceOfResidenceInVietnamBeforeDeparture}"
              placeholder="Vd: Phường Nghĩa Đô, quận Cầu giấy, thành phố Hà Nội" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="p1ReasonForRenunciation">Lý do xin thôi quốc tịch Việt Nam
            </label>
            <input  type="text" class="form-control" id="p1ReasonForRenunciation" th:field="*{p1ReasonForRenunciation}" rows="2"
              maxlength="100" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-3 mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener("submit", function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        });
      }, false);
    })();
  </script>
  <script>
    $(document).ready(function () {
      $('*[placeholder="__/__/____"]').mask("00/00/0000");
      $("#p1PassportNumber").change(function () {
        updatePassportIssuedPlace(p1PassportNumber, p1PassportIssuedPlace);
      });
      $("#p2PassportNumber").change(function () {
        updatePassportIssuedPlace(p2PassportNumber, p2PassportIssuedPlace);
      });
      $("#p3PassportNumber").change(function () {
        updatePassportIssuedPlace(p3PassportNumber, p3PassportIssuedPlace);
      });
    });


  </script>
</body>

</html>
