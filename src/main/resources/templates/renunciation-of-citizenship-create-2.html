  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener("load", function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener("submit", function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          }, false);
        });
      }, false);
    })();
  </script>
  <script>
    $(document).ready(function () {
      $('*[placeholder="__/__/____"]').mask("00/00/0000");
      $("input[type='text' ]").change(function () {
        this.value = $.trim(this.value);
      });
      $("#p1PassportNumber").change(function () {
        var firstInputValue = document.getElementById("p1PassportNumber").value;
        var secondInput = document.getElementById("p1PassportIssuedPlace");
        if (firstInputValue.length == 0) {
          secondInput.value = "";
        }
        if (firstInputValue.length == 8 || firstInputValue.length == 9) {
          switch (firstInputValue[0].toUpperCase()) {
            case "N":
            case "Q":
            case "K":
              secondInput.value = "Đại sứ quán Việt Nam tại Hàn Quốc";
              break;
            default:
              secondInput.value = "Cục Quản lý xuất nhập cảnh, Bộ Công an";
              break;
          }
        }
      });
