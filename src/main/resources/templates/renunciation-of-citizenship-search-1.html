<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>LSHANTHANH - Trang chủ</title>

  <link href="https://getbootstrap.com/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
  <style>

  </style>
</head>

<body class="d-flex flex-column h-100">
  <div th:replace="fragments/header :: header"></div>
  <main role="main" class="flex-shrink-0">
    <div class="container m">

      <p class="lead mt-5">Tìm kiếm Tờ khai Thôi quốc tịch - Mẫu TP/QT-2020-ĐXTQT.1</p>

      <form method="post">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="id">Số tờ khai</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="downloadCode">Mã tờ khai</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="downloadCode" name="downloadCode" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>


</body>

</html>
